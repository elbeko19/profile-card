<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="img.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name">Elbexis</div>
    <div class="about">Web Developer</div>
    <div class="social-icons">
      <a href="https://t.me/elbexis" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="https://t.me/elbexis" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://t.me/elbexis" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://t.me/elbexis" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="buttons">
      <button><a href="https://t.me/elbexis">Message</a></button>
      <button><a href="https://t.me/elbexis">Subscribe</a></button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span>19.5k</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span>15.7k</span>
      </div>
      <div class="row">
        <i class="fas fa-share"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

</body>

</html>
